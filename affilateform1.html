<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marry team affiliate</title>
    <style>
        body {
    background-color: #f4f7f6; /* Light background for contrast */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    margin: 0;
}

.form-container {
    background: #ffffff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    max-width: 700px;
    width: 100%;
    position: relative;
    overflow: hidden; /* For containing the success/loader overlay */
}

/* --- Header & Logo Styling --- */
.form-header {
    text-align: center;
    margin-bottom: 30px;
}

.logo {
    max-width: 80px;
    height: auto;
    margin-bottom: 15px;
}

.form-header h2 {
    color: #1a1a1a;
    font-weight: 700;
    margin: 0 0 5px 0;
}

.form-header p {
    color: #666;
    font-size: 14px;
}

/* --- Responsive Form Layout --- */
.form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.input-group {
    flex: 1;
    position: relative;
    margin-bottom: 15px;
}

.full-width {
    flex: 1 1 100%;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
    font-size: 14px;
}

input:not([type="submit"]),
select,
textarea {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    font-size: 16px;
    color: #333;
    transition: all 0.3s ease;
    box-sizing: border-box;
    background-color: #f9f9f9;
}

input:focus,
select:focus,
textarea:focus {
    border-color: #4CAF50; /* Veloklean brand color (example green) */
    box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    outline: none;
    background-color: #fff;
}

select {
    appearance: none;
    -webkit-appearance: none;
    background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%234c4c4c%22%20d%3D%22M287%20164.7c-4.8%204.8-12.5%204.8-17.3%200l-123.5-123.5L22.4%20164.7c-4.8%204.8-12.5%204.8-17.3%200s-4.8-12.5%200-17.3l132.5-132.5c4.8-4.8%2012.5-4.8%2017.3%200l132.5%20132.5c4.7%204.8%204.7%2012.5-.1%2017.3z%22%2F%3E%3C%2Fsvg%3E');
    background-repeat: no-repeat;
    background-position: right 15px top 50%;
    background-size: 10px auto;
    padding-right: 35px;
}

textarea {
    resize: vertical;
    min-height: 100px;
}

/* --- Submit Button Styling --- */
.submit-button {
    width: 100%;
    padding: 15px;
    background-color: #4CAF50; /* Green - Veloklean Brand Color */
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.1s ease;
    margin-top: 20px;
}

.submit-button:hover {
    background-color: #45a049;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.submit-button:active {
    transform: translateY(0);
}

/* --- Loader Animation --- */
.loader {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
    pointer-events: none;
}

.loader.active {
    opacity: 1;
    visibility: visible;
    pointer-events: all;
}

.spinner {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #4CAF50; /* Loader color */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* --- Success Alert Style --- */
.success-alert {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 15;
    transform: translateY(100%); /* Start off-screen at the bottom */
    transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Springy animation */
    padding: 20px;
    box-sizing: border-box;
}

.success-alert.active {
    transform: translateY(0); /* Slide into view */
}

.alert-icon {
    font-size: 60px;
    color: #4CAF50;
    margin-bottom: 20px;
    animation: scale-in 0.5s ease-out;
}

@keyframes scale-in {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

.success-alert h3 {
    color: #4CAF50;
    margin: 0 0 10px 0;
    font-size: 28px;
}

.success-alert p {
    color: #666;
    margin-bottom: 25px;
    font-size: 16px;
    max-width: 80%;
}

.submit-another-btn {
    background-color: #2196F3; /* Blue for contrast */
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-another-btn:hover {
    background-color: #1976D2;
}

.close-btn {
    position: absolute;
    top: 15px;
    right: 25px;
    font-size: 30px;
    font-weight: bold;
    color: #ccc;
    cursor: pointer;
    line-height: 1;
    transition: color 0.3s;
}

.close-btn:hover {
    color: #333;
}

/* --- Responsiveness for smaller screens --- */
@media (max-width: 600px) {
    .form-row {
        flex-direction: column;
        gap: 0;
        margin-bottom: 0;
    }

    .form-container {
        padding: 25px;
    }

    .form-header h2 {
        font-size: 24px;
    }

    .success-alert p {
        max-width: 95%;
    }
}
    </style>
</head>
<body>
    <div class="form-container">
    <div class="loader" id="form-loader">
        <div class="spinner"></div>
    </div>
    <form id="affiliate-form" name="submit-to-google-sheet">
        <div class="form-header">
            
            <h2>Veloklean Affiliate Submission</h2>
            <p>Please fill out the details for your client referral.</p>
        </div>

        <div class="form-row">
            <div class="input-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="Name" required>
            </div>
            <div class="input-group">
                <label for="number">Contact Number *</label>
                <input type="tel" id="number" name="Number" required pattern="[0-9]{10,15}" title="Please enter a valid phone number.">
            </div>
        </div>

        <div class="form-row">
            <div class="input-group">
                <label for="email">Email (Optional)</label>
                <input type="email" id="email" name="Email">
            </div>
            <div class="input-group">
                <label for="city">City *</label>
                <input type="text" id="city" name="City" required>
                <input type="hidden" id="affiliate" name="affiliate" value="marryteam" required>
            </div>
        </div>

        <div class="input-group full-width">
            <label for="address">Address (Optional)</label>
            <input type="text" id="address" name="Address">
        </div>

        <div class="input-group full-width">
            <label for="service">Service Select *</label>
            <select id="service" name="Service" required>
                <option value="" disabled selected>Select a Service Category</option>
                <option value="Bike Basic Clean">Bike Basic Clean (Veloklean)</option>
                <option value="Bike Deep Clean">Bike Deep Clean (Veloklean)</option>
                <option value="Bike Complete Works">Bike Complete Works (Veloklean)</option>
                <option value="Bike Service & Repair">Bike Service & Repair (Plumbing/Maintenance Related)</option>
                <option value="General House Cleaning">General House Cleaning</option>
                <option value="Office/Commercial Cleaning">Office/Commercial Cleaning</option>
                <option value="Plumbing Service">Plumbing Service</option>
                <option value="Other / Custom Service">Other / Custom Service</option>
            </select>
        </div>

        <div class="input-group full-width">
            <label for="note">Note / Specific Requirements (Optional)</label>
            <textarea id="note" name="Note"></textarea>
        </div>

        <button type="submit" id="submit-btn" class="submit-button">Submit Referral</button>
    </form>

    <div class="success-alert" id="success-alert">
        <span class="close-btn" onclick="hideSuccessAlert()">&times;</span>
        <div class="alert-icon">âœ”</div>
        <h3>Success!</h3>
        <p>Your affiliate submission has been successfully sent to Veloklean. Thank you!</p>
        <button class="submit-another-btn" onclick="resetFormLoop()">Submit Another</button>
    </div>
</div>


<script>
    const form = document.getElementById('affiliate-form');
const loader = document.getElementById('form-loader');
const successAlert = document.getElementById('success-alert');

// **IMPORTANT**: Replace 'YOUR_WEB_APP_URL' with the URL you get after deploying your Google Apps Script
const scriptURL = 'https://script.google.com/macros/s/AKfycbydFUW_WOyYaS-0vYgMqhgoJqqIUVDisirISA29Thmz4PpPr0l4h6hxSb4-9hRrMM9D/exec'; 

function showLoader() {
    loader.classList.add('active');
}

function hideLoader() {
    loader.classList.remove('active');
}

function showSuccessAlert() {
    successAlert.classList.add('active');
}

function hideSuccessAlert() {
    successAlert.classList.remove('active');
}

function resetFormLoop() {
    form.reset(); // Resets all form fields to empty
    hideSuccessAlert();
    // Optional: Scroll to the top of the form after reset
    form.scrollIntoView({ behavior: 'smooth' }); 
}

form.addEventListener('submit', e => {
    e.preventDefault();
    showLoader(); // 1. Show the loader immediately

    fetch(scriptURL, { 
        method: 'POST', 
        body: new FormData(form)
    })
    .then(response => {
        if (response.ok) {
            hideLoader(); // 2. Hide loader
            showSuccessAlert(); // 3. Show success alert
            // The form reset for 'Submit Another' is handled by the resetFormLoop() function
        } else {
            // Handle HTTP errors (e.g., 404, 500)
            throw new Error(`Submission failed with status: ${response.status}`);
        }
    })
    .catch(error => {
        console.error('Errorr!', error.message);
        hideLoader(); // Hide loader on error
        alert('An error occurred during submission. Please try again or check the console for details.');
    });
});
</script>
</body>
</html>
