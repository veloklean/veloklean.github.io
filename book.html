<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Meeting</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 450px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
    }

    button {
      background: #4a80ff;
      color: white;
      border: none;
      padding: 14px 26px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #2f63d4;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }
      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book a Meeting with Bhuvnesh</h1>
    <button onclick="bookMeeting()">Book a Meeting</button>
  </div>

  <script>
    function bookMeeting() {
      window.location.href = "https://forms.gle/5i75AHx1hV6B81J7A";
    }
  </script>
</body>
</html>
